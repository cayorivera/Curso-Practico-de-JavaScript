<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos </title>
</head>

<body>
    <header>
        <h1>
            Porcentajes y descuentos
        </h1>
        <p>este es el segundo taller del Curso práctico de JavaScript</p>
        <form>
            <label for="InputPrice">
                <span>Escribe el precio original del producto</span>
                <input type="number" id="InputPrice" />
            </label>
            <label for="InputDiscount">
                <span>Escribe el porcentaje de descuento</span>
                <input type="number" id="InputDiscount" />
            </label>
            <button type="button" onclick="calcularDescuento()">Calcular el precio con descuento</button>
            <p id="Resultado"></p>
            <hr />
            <h1>
                Códigos de desuento
            </h1>
            <label for="InputCodigo">
                <span>Ingresa el código promocional</span>
                <input type="text" id="InputCodigo" />
            </label>
            <label for="InputMonto">
                <span>Ingresa el monto total</span>
                <input type="number" id="InputMonto" />
            </label>
            <button type="button" onclick="buscarDescuento()">Calcular el precio con descuento</button>
            <p id="Resultado2"></p>
        </form>
    </header>

    <script src="./descuentos.js"></script>

</body>

</html>
