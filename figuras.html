<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Páctico de JavaScript</title>
</head>

<body>

    <head>
        <h1>Figuras geométricas</h1>
        <p>este es el primer taller del curso práctico de JavaScript</p>
    </head>
    <section>

        <h2>Calcula el área y el perímetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">
            <span>Escribe cuanto mide cada lado de tu cuadrado</span>
            <input type="number" id="InputCuadrado" />
        </label>
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
            <hr />
            <h2>Calcula la altura de un triángulo</h2>
            <label for="InputA">
                <span>Lado a</span>
                <input type="number" id="InputA" />
            </label>
            <label for="InputB">
                <span>Lado b</span>
                <input type="number" id="InputB" />
            </label>
            <label for="InputC">
                <span>Escribe cuanto mide cada lado de tu cuadrado</span>
                <input type="number" id="InputC" />
            </label>
            <button type="button" onclick="calcularAlturaTriangulo()">Calcular la altura</button>
        </form>
    </section>

    <script src="./figuras.js"></script>
</body>

</html>
